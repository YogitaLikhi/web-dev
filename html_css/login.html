<!DOCTYPE html>
<hmtl>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <table class="center">
                <tr>
                    <td>
                        <h1><b>WELCOME</b></h1>
                        <p>Login to continue access</p>
                    </td>
                    <td>
                        <div class="signin">
                            <img class="profile" src="img/profile_pic.png">
                            <h2>Sign in</h2>
                        </div>
                        <div class="textfield">
                            <i class="fa fa-envelope"></i>
                            <input type="text" placeholder="Email address">
                        </div>
                        <div class="textfield">
                            <i class="fa fa-unlock-alt"></i>
                            <input type="text" placeholder="Password">
                        </div>
                        <div>
                            <a href="#">Forget Password</a>
                        </div>
                        <button class="btn" type="button">Continue</button>
                        <div>
                            <button class="others" type="button"><i class="fa fa-twitter">Sign in with Twitter</i></button>
                        </div>
                        <div>
                            <button class="others" type="button"><i class="fa fa-facebook">Sign in with Facebook</i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</hmtl>
